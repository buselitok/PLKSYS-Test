<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toyota Yönetim Sistemi</title> 
    <base href="/" />

    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/x-png" href="favicon.png" />

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <div id="app">
        <!-- Blazor uygulaması yüklenirken gösterilecek yükleme animasyonu -->
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="text-center">
                <svg class="animate-spin h-10 w-10 text-red-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    @* Renk red-600 olarak ayarlandı *@
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-lg text-gray-700">Toyota Yönetim Sistemi Yükleniyor...</p> 
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Hata oluştu.
        <a href="" class="reload">Yenile</a>
        <a class="dismiss">X</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
